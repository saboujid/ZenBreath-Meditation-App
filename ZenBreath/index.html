<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenBreath</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./logo/ZenBreath.png" />
  </head>
  <body>
    <div id="content">
      <div class="block-2">
        <div id="logo-home" class="logo">
          <a href="./homepage.html"
            ><img src="./logo/ZenBreath.png" alt="ZenBreath" />
          </a>
        </div>
        <span class="slide">
          <a href="#" onclick="openSlideMenu()">
            <i class="fas fa-bars"></i>
          </a>
        </span>
      </div>
      <div id="menu" class="nav">
        <a href="#" class="close" onclick="closeSlideMenu()">
          <i class="fas fa-times"></i>
        </a>
        <a href="./homepage.html">Home</a>
        <a href="./index.html">Meditate</a>
        <a href="./why.html">Why Meditate?</a>
      </div>
      <div class="app">
        <div class="vid-container">
          <video loop>
            <source src="./video/rain.mp4" type="video/mp4" />
          </video>
        </div>

        <div class="time-select">
          <button data-time="120">2 Minutes</button>
          <button data-time="300">5 Minutes</button>
          <button data-time="600">10 Minutes</button>
        </div>

        <div class="player-container">
          <audio class="song">
            <source src="./sounds/rain.mp3" />
          </audio>
          <img src="./svg/play.svg" alt="play" class="play" />
          <svg
            class="track-outline"
            width="453"
            height="453"
            viewBox="0 0 453 453"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="226.5"
              cy="226.5"
              r="216.5"
              stroke="white"
              stroke-width="20"
            />
          </svg>
          <svg
            class="moving-outline"
            width="453"
            height="453"
            viewBox="0 0 453 453"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="226.5"
              cy="226.5"
              r="216.5"
              stroke="#018EBA"
              stroke-width="20"
            />
          </svg>
          <h3 class="time-display">0:00</h3>
        </div>

        <div class="sound-picker">
          <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
            <img src="./svg/rain.svg" alt="rain" />
          </button>
          <button
            data-sound="./sounds/beach.mp3"
            data-video="./video/beach.mp4"
          >
            <img src="./svg/beach.svg" alt="beach" />
          </button>
        </div>
      </div>
      <div class="credits-app">
        <p>Made By<a href="https://github.com/saboujid"> Saboujid</a></p>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
